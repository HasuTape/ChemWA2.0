<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Switch widoczności .bon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Switch bez napisów, zawsze widoczny */
    .toggle-wrap {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 1000;
    }
    .toggle-switch {
      appearance: none;
      -webkit-appearance: none;
      width: 44px;
      height: 26px;
      background: #aaa;
      border-radius: 999px;
      position: relative;
      outline: none;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.2);
      transition: background .2s ease;
    }
    .toggle-switch::after {z
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: currentColor;
      color: #fff;
      border-radius: 50%;
      transition: transform .2s ease;
    }
    .toggle-switch:checked {
      background: #4ade80; /* zielony - włączone */
    }
    .toggle-switch:checked::after {
      transform: translateX(18px);
    }
  </style>
  <style>
    /* Te reguły są ostatnie i mają !important, aby nic ich nie nadpisało */
    .bon { display: none !important; }
    .show-bon .bon { display: initial !important; }
  </style>
</head>
<body>
  <!-- Switch (bez napisów) -->
  <div class="toggle-wrap">
    <input type="checkbox" id="toggleBon" class="toggle-switch" aria-label="Przełącz widoczność .bon">
  </div>

  <!-- Elementy z klasą "bon" na stronie będą ukryte aż do włączenia switcha -->

  <script>
    (function () {
      const BODY_CLASS = 'show-bon';
      const STORAGE_KEY = 'show-bon-enabled';

      function applyState(checked) {
        document.body.classList.toggle(BODY_CLASS, checked);
      }

      function init() {
        const checkbox = document.getElementById('toggleBon');
        if (!checkbox) return;

        // Przywracamy zapisany stan
        const saved = localStorage.getItem(STORAGE_KEY) === 'true';
        checkbox.checked = saved;
        applyState(saved);

        // Zmiana stanu
        checkbox.addEventListener('change', function () {
          const on = checkbox.checked;
          applyState(on);
          localStorage.setItem(STORAGE_KEY, on ? 'true' : 'false');
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html><!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ChemWA 2.0</title>
  <style>
    :root {
      --bg: #0f0b1a;
      --fg: #e8e6ff;
      --purple: #6c4fef;
      --purple-2: #3a2a8f;
      --cyan: #27e1e8;
      --cyan-2: #11aab0;
      --muted: #b7b3d8;
      --radius: 14px;
      --gap: 16px;
      --panel: #141025;
      --panel-2: #181233;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(108,79,239,0.12), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(39,225,232,0.12), transparent 60%),
                  var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(180deg, rgba(20,16,37,0.9), rgba(20,16,37,0.75));
      border-bottom: 1px solid rgba(108,79,239,0.25);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px clamp(16px, 4vw, 24px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
    }
    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: conic-gradient(from 210deg, var(--cyan), var(--purple));
      box-shadow: inset 0 0 20px rgba(255,255,255,0.15), 0 6px 18px rgba(108,79,239,0.35);
    }
    h1 {
      margin: 0;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 0.5px;
      font-weight: 700;
      color: var(--fg);
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr minmax(260px, 320px);
      gap: var(--gap);
      align-items: start;
    }

    .panel {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid rgba(39,225,232,0.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .content-header, .sidebar-header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(108,79,239,0.25);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: linear-gradient(180deg, rgba(108,79,239,0.12), transparent);
    }

    .content-title, .sidebar-title {
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--muted);
    }

    .content {
      min-height: 60vh;
      padding: 18px;
    }

    .lesson-title {
      margin: 0;
      font-weight: 600;
      color: var(--cyan);
      font-size: 15px;
      letter-spacing: 0.3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60%;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
    }
    .sidebar-body {
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(39,225,232,0.25);
      background: linear-gradient(180deg, rgba(39,225,232,0.08), rgba(108,79,239,0.08));
      color: var(--fg);
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      text-align: left;
    }
    .btn:hover {
      border-color: var(--cyan);
      box-shadow: 0 6px 20px rgba(39,225,232,0.15);
      background: linear-gradient(180deg, rgba(39,225,232,0.12), rgba(108,79,239,0.12));
    }
    .btn:active { transform: translateY(1px); }
    .btn .meta {
      display: block;
      font-weight: 500;
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--purple);
      box-shadow: 0 0 10px var(--purple);
    }

    .placeholder {
      color: var(--muted);
      font-size: 15px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>ChemWA 2.0</h1>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <section class="panel" aria-label="Panel treści">
        <div class="content-header">
          <h2 class="content-title">Zawartość lekcji</h2>
          <div class="status">
            <span class="dot" id="status-dot"></span>
            <span id="status-text">Brak wybranej lekcji</span>
          </div>
        </div>
        <div id="lesson-container" class="content" role="region" aria-live="polite">
          <p class="placeholder">Wybierz lekcję z panelu po prawej, aby wyświetlić jej treść.</p>
        </div>
      </section>

      <aside class="panel sidebar" aria-label="Panel wyboru lekcji">
        <div class="sidebar-header">
          <h2 class="sidebar-title">Temat</h2>
          <strong class="lesson-title" id="current-topic">—</strong>
        </div>
        <div class="sidebar-body">
          <button class="btn" data-file="zbpwl.html" data-topic="Zasady bezpiecznej pracy w laboratorium">
            Zasady bezpiecznej pracy w laboratorium
          </button>
          <button class="btn" data-file="lekcja2.html" data-topic="Wiązania chemiczne">
            Wiązania chemiczne
          </button>
          <button class="btn" data-file="lekcja3.html" data-topic="Reakcje i równania">
            Reakcje i równania
          </button>
        </div>
      </aside>
    </div>
  </main>

  <script>
    (function () {
      const container = document.getElementById('lesson-container');
      const currentTopic = document.getElementById('current-topic');
      const statusText = document.getElementById('status-text');
      const statusDot = document.getElementById('status-dot');

      function setStatus(text, color = 'var(--purple)') {
        statusText.textContent = text;
        statusDot.style.background = color;
        statusDot.style.boxShadow = `0 0 10px ${color}`;
      }

      async function loadLesson(file, topic) {
        currentTopic.textContent = topic || '—';
        setStatus('Ładowanie…', 'var(--cyan)');

        try {
          const res = await fetch(file, { cache: 'no-cache' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const html = await res.text();
          container.innerHTML = html;
          setStatus('Załadowano');
        } catch (err) {
          console.error(err);
          container.innerHTML = `<p class="placeholder">Nie udało się załadować pliku: <code>${file}</code>.<br>Sprawdź, czy plik istnieje i czy jest dostępny przez serwer http.</p>`;
          setStatus('Błąd', '#ff5b6e');
        }
      }

      document.addEventListener('click', (e) => {
        const btn = e.target.closest('.btn[data-file]');
        if (!btn) return;
        const file = btn.getAttribute('data-file');
        const topic = btn.getAttribute('data-topic');
        loadLesson(file, topic);
      });

      // Opcjonalnie: domyślna lekcja
      // loadLesson('lekcja1.html', 'Wprowadzenie do chemii');
    })();
  </script>
</body>
</html>
